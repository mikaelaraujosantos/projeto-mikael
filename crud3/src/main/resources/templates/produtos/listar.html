<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">  <!-- Namespace Thymeleaf -->
<head>
  <meta charset="UTF-8">
  <title>Lista de Produtos</title>
  <!-- Importa Bootstrap (como CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Lista de Produtos</h1>
  <!-- Link para criar novo produto -->
  <a th:href="@{/produtos/novo}" class="btn btn-primary mb-3">Adicionar Produto</a>

  <!-- Tabela de produtos -->
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Preço</th>
      <th>Quantidade</th>
      <th>Marca</th>
      <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop através da lista de produtos -->
    <tr th:each="produto : ${produtos}">
      <td th:text="${produto.id}"></td>  <!-- Exibe o ID -->
      <td th:text="${produto.nome}"></td>  <!-- Exibe o nome -->
      <td th:text="${produto.preco}"></td>  <!-- Exibe o preço -->
      <td th:text="${produto.quantidade}"></td>  <!-- Exibe a quantidade -->
      <td th:text="${produto.marca}"></td>  <!-- Exibe a marca -->
      <td>
        <!-- Links para editar e deletar -->
        <a th:href="@{/produtos/editar/{id}(id=${produto.id})}"
           class="btn btn-sm btn-warning">Editar</a>
        <a th:href="@{/produtos/deletar/{id}(id=${produto.id})}"
           class="btn btn-sm btn-danger">Deletar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
