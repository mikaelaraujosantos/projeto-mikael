<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <!-- Título dinâmico baseado se é edição ou criação -->
  <title th:text="${produto.id} ? 'Editar Produto' : 'Novo Produto'">Formulário</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <!-- Título dinâmico -->
  <h1 th:text="${produto.id} ? 'Editar Produto' : 'Novo Produto'"></h1>

  <!-- Formulário que envia para /produtos/salvar -->
  <form th:action="@{/produtos/salvar}" th:object="${produto}" method="post">
    <!-- Campo oculto para o ID (usado na edição) -->
    <input type="hidden" th:field="*{id}">

    <!-- Campo Nome -->
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome"
             th:field="*{nome}" required>
    </div>

    <!-- Campo Preço -->
    <div class="mb-3">
      <label for="preco" class="form-label">Preço</label>
      <input type="number" step="0.01" class="form-control" id="preco"
             th:field="*{preco}" required>
    </div>

    <!-- Campo Quantidade -->
    <div class="mb-3">
      <label for="quantidade" class="form-label">Quantidade</label>
      <input type="number" class="form-control" id="quantidade"
             th:field="*{quantidade}" required>
    </div>

    <!-- Campo marca -->
    <div class="mb-3">
      <label for="marca" class="form-label">Marca</label>
      <input type="text" class="form-control" id="marca"
             th:field="*{marca}" required>
    </div>

    <!-- Botões de ação -->
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a th:href="@{/produtos}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
